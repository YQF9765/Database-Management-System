        <thead>
          <tr class="t_head">
            <th><input type="checkbox" id="checkbox"></th>
            <th>ID</th>
            <th>姓名</th>
            <th>性别</th>
            <th>部门</th>
            <th>手机</th>
            <th>籍贯</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
        </thead>

    </div>
    <img class="monkey" src="./images/hou.gif" alt="">
    <!-- 新增 -->
    <div class="addWindow_back addWindow_dis">
      <div class="addWindow">
        <h3>新增用户</h3>
        <div>
          <label for="">姓名</label>
          <input type="text" placeholder="请输入姓名" id="name">
        </div>
        <div class="radio">
          <label for="">性别</label>
          男<input type="radio" name="1" id="male" checked>
          女<input type="radio" name="1" id="female">
        </div>
        <div>
          <label for="">部门</label>
          <input type="text" placeholder="请输入部门" id="department">
        </div>
        <div>
          <label for="">手机</label>
          <input type="text" placeholder="请输入手机号码" id="phone">
        </div>
        <div>
          <label for="">籍贯</label>
          <input type="text" placeholder="请输入籍贯" id="native_place">
        </div>
        <input class="addWindow_submitTo" id="add_submitTo" type="submit">
        <i class="addWindow_close iconfont icon-closel"></i>
      </div>
    </div>
    <!-- 修改 -->
    <div class="addWindow_back modify_back">
      <div class="addWindow">
        <h3>修改用户信息</h3>
        <div>
          <label for="">姓名</label>
          <input type="text" placeholder="请输入姓名" id="modify_name">
        </div>
        <div class="radio">
          <label for="">性别</label>
          男<input type="radio" name="2" id="modify_male">
          女<input type="radio" name="2" id="modify_female">
        </div>
        <div>
          <label for="">部门</label>
          <input type="text" placeholder="请输入部门" id="modify_department">
        </div>
        <div>
          <label for="">手机</label>
          <input type="text" placeholder="请输入手机号码" id="modify_phone">
        </div>
        <div>
          <label for="">籍贯</label>
          <input type="text" placeholder="请输入籍贯" id="modify_native_place">
        </div>
        <input class="addWindow_submitTo" id="modify_submitTo" type="submit">
        <i class="addWindow_close modify_close iconfont icon-closel"></i>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
